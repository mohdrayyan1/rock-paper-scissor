<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,pencil and scissors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to game of rock,paper scissors</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <p class="name-of-object">Rock</p>
                <button class="rock pic">rock</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <p class="name-of-object">Paper</p>
                <button class="paper pic">paper</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <p class="name-of-object">Pencil</p>
                <button class="pencil pic">pencil</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-6">
                <p class="name-of-object">Scissors</p>
                <button class="scissors pic">scissors</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <h4 class="selection">Your Selection</h4>
                <p>Your Score</p>
                <p class="your-score">0</p>
                <img src="" alt="" class="your-selection">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <h4 class="compText">Computer Selection</h4>
                <p>Computer Score</p>
                <p class="comp-score">0</p>
                <img src="" alt="" class="comp-selection">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
</body>
</html>
